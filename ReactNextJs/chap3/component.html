<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>react</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1 class="bg-primary text-white display-4">react</h1>
    <div class="container mt-4"a>
        <div id="root">wait</div>
    </div>
    <script type="text/babel">
        let dom=document.querySelector("#root");
        let message="react component page";
        function Welcom(props){
            return <div className={props.alert}>
                <p className={props.fontSize}>hello {props.name}!!</p>
                </div>
        }
        let e1=(
            <div>
                <h5 class="mb-4">{message}</h5>
                <Welcom name="Taro" fontSize="h2" alert="alert alert-primary"  />
                <Welcom name="Hanako" fontSize="h5" alert="alert alert-dark"  />

            </div>
        )

        ReactDOM.render(e1,dom);

    </script>
</body>


</html>
